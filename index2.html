<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<title>Регистрация </title>
</head>
<body>
<form>
<h2> Регистрация </h2>
<input type="text" name="name" pattern="[A-Za-zА-Яа-яЁё0-9]{2,10}" placeholder="Имя" required><br>
<input type="text" name="fam" pattern="[A-Za-zА-Яа-яЁё]{2,14}" placeholder="Фамилия" required><br>
<label><input type="radio" name="pol">Мужской</label><br>
<label><input type="radio" name="pol">Женский</label><br>
<input type="text" name="years" pattern="[0-9]{1,3}" placeholder="Возраст" required"><br>
<input type="number" name="data" min="1899" max="2010"  placeholder="Дата Рождения" required"><br>
<input type="text" name="number" placeholder="Телефон" required"><br>
<input type="text" name="login" pattern="{3,10}" placeholder="Логин" required><br>
<input type="password" name="passwordSms" pattern="{5,13}" placeholder="Пароль из СМС" required><br>
<input type="password" name="password" pattern="(?=.*[A-Za-z])(?=.*[A-Z]{1,})(?=.*\W{2}).{5,13}" placeholder="Пароль" required autocomplete="off"><br>
   <input type="checkbox" name="option1" >Подписаться на новости<Br>
   <input type="checkbox" name="option2" >Подписаться на акции<Br> 
   <input type="checkbox" name="option3" >Подписаться на группы<Br> 



<input class="ghost-button" type="submit" value="SUBMIT">
</form>
</body>
</html>
